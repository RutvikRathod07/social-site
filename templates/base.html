<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Title {% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
    <a class="navbar-brand" href="#">{{site_name}}</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item{% block homepage %} {% endblock homepage %}">
                <a class="nav-link" href="{% url 'home_page' %}">Home </a>
            </li>
            <li class="nav-item{% block userhomeactive %} {% endblock userhomeactive %}">
                <a class="nav-link" href="{% url 'display_post' %}"> My Post </a>
            </li>
            <li class="nav-item {% block add_active %} {% endblock add_active %}">
                <a class="nav-link" href="{% url 'add_post' %}">Add Another Post </a>
            </li>
        </ul>
        <ul class="navbar-nav mr-5">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-cog" aria-hidden="true"></i>
                    </i>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'edit_user' user.pk %}">
                        Edit Info
                        <i class="fas fa-user-edit" aria-hidden="true"></i>
                    </a>
                    <a class="dropdown-item" href="{% url 'password_change' %}">
                        Change Password
                        <i class="fas fa-lock" aria-hidden="true"></i>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">LogOut <i
                            class="fas fa-sign-out-alt m-2"></i></a>
                </div>
            </li>
        </ul>
        <form class="form-inline" action="/search" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="search with title words" aria-label="Search"
                   id="query" name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
{% block content %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
